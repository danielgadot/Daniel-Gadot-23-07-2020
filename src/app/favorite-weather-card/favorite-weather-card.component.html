<div class="card"  [ngClass]="(isThemeLight$ | async) ? 'dark' : 'light'" (click)="navigateToHome()">
  <div class="card-body">
    <h5 class="card-title">
      {{ weatherData.name }}
      <span><img src="assets/img/close.svg" class="close-btn" (click)="removeFavorite()"></span>
    </h5>
    <p class="card-text">
        <span *ngIf="isDegreesCelsius$ | async">{{weatherData.temperature.celsius.current}}C</span>
        <span *ngIf="!(isDegreesCelsius$ | async)">{{weatherData.temperature.fahrenheit.current}}F</span>
        <span class="weather-text">{{ weatherData.temperature.weatherText }}</span>
    </p>
  </div>
</div>
