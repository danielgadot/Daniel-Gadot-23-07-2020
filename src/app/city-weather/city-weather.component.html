
<div class="wrapper" (click)="onCardClick()" [ngClass]="(isThemeLight$ | async) ? 'dark' : 'light'">
  <div class="top">
    <div class="content" *ngIf="city$ | async as city">

      <img *ngIf="!city.isFavorite" src="./../../assets/img/unfavorite.svg" class="fav-icon" (click)="addRemoveFavorite('add')">
      <img *ngIf="city.isFavorite"  src="./../../assets/img/favorite.svg" class="fav-icon" (click)="addRemoveFavorite('remove')">
      <div class="city-current-weather">
        <span>{{ city.name}}</span>
        <span *ngIf="isDegreesCelsius$ | async">{{ city.temperature.celsius.current }} C</span>
        <span *ngIf="!(isDegreesCelsius$ | async)">{{ city.temperature.fahrenheit.current }} F</span>
      </div>
      <span *ngIf="city.temperature.celsius.current > 10"><img class="current-weather-img" src="./../../Daniel-Gadot-23-07-2020/assets/img/sunny.svg" alt=""></span>
      <span *ngIf="city.temperature.celsius.current < 10"><img class="current-weather-img" src="./../../assets/img/rain.svg" alt=""></span>
    </div>

  </div>

  <div class="bottom">
    <h2 class="weather-text">{{ (city$ | async).temperature.weatherText }}</h2>
  </div>
</div>
