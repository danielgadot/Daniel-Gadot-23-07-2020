
<div class="wrapper">
  <div class="top">
  <div class="left">

  </div>

    <div class="middle" *ngIf="city$ | async as city">
      <div class="city-current-weather">
        <span>{{ city.name}}</span>
        <span>{{ city.weather.temperature }} C</span>
      </div>
      
      <img *ngIf="!(isFavorite$ | async)" src="./../../assets/img/unfavorite.svg" alt="" (click)="addRemoveFavorite('add')">
      <img *ngIf="(isFavorite$ | async)"  src="./../../assets/img/favorite.svg" alt="" (click)="addRemoveFavorite('remove')">
      <span><img class="current-weather-img" src="./../../assets/img/sunny.svg" alt=""></span>
    </div>
    <div class="right">

    </div>
  </div>

  <div class="center">
    <h2 class="weather-text">{{ (city$ | async).weather.WeatherText }}</h2>
  </div>
  <div class="bottom forecast-days-wrap">
    <div *ngFor="let day of forecastDays$ | async" class="day">
      <forecast-day [day]="day"></forecast-day>
    </div>
  </div>

</div>
